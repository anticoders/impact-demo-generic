<template name="forum_dashboard">

  <div class="adminHeader">
    <div class="adminTitle">Forum topics</div>
  </div>

  <a href="{{mPathFor 'new'}}" class="adminMenuButton">New topic</a>

  <br/><br/>
  
  <div class="adminBox">


    {{#each topics}}
      <a href="{{mPathFor 'topic'}}" class="adminTableRow">
        <span class="adminTableRowTop">
          <span class="">{{date createdAt}}</span>
        </span>
        <span class="adminTableRowContent">
          <span class="">{{or title "[UNTITLED]"}}</span>
        </span>
      </a>
    {{/each}}

  </div>
  
</template>
