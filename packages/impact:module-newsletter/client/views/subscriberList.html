<template name="newsletter_subscriberList">

  {{> newsletter_addSubscriber}}

  <table class="table table-condensed table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Newsletters</th>
        <th>Created</th>
        <th>Updated</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>

      {{#each subscribers}}
        <tr>
          <td>{{index}}</td>
          <td><span class='name'>{{name}}</span></td>
          <td><span class='email'>{{email}}</span></td>
          <td>{{length newsletters}}</td>
          <td>{{date createdAt}}</td>
          <td>{{date updatedAt}}</td>
          <td>
            <i class="fa fa-remove"></i>
          </td>
        </tr>
      {{/each}}

    </tbody>
  </table>

</template>
