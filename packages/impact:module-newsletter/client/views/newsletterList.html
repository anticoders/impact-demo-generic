<template name="newsletter_newsletterList">

  {{> newsletter_addNewsletter}}

  <table class="table table-hover table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Subscribers</th>
        <th>Created</th>
        <th>Updated</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>

      {{#each newsletters}}
        <tr>
          <td>{{index}}</td>
          <td>{{name}}</td>
          <td>{{subscriberCount _id}}</td>
          <td>{{date createdAt}}</td>
          <td>{{date updatedAt}}</td>
          <td><a class="remove" href="{{_id}}">remove (TODO)</a></td>
        </tr>
      {{/each}}

    </tbody>
  </table>

</template>
