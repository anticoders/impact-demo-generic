<template name="newsletter_sendEmail">
  
  <h2>Newsletter: {{newsletter.name}}</h2>

  <form role="form">
    <div class="form-group">
      <label for="inputTitle">Email title</label>
      <input type="text" class="form-control" id="inputTitle" placeholder="Email title">
    </div>
    <div class="form-group">
      <label for="inputContent">Content</label>
      <textarea class="form-control" id="inputContent" placeholder="Content"></textarea>
    </div>
    <div class="form-group">
      <label for="inputContent">When to send? (leave blank if you want to send it now)</label>
      <div class="input-group datetimepicker" id="inputWhen">
        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
        <input class="set-due-date form-control" type="text"  data-format="dd/MM/yyyy hh:mm PP"/>
      </div>
    </div>
    <input type="button" class="btn btn-primary" id="submit" value="Send a newsletter email to {{subscriberCount}} subscribers"/>
  </form>

</template>
