<template name="newsletter_modalSubscribedNewsletters">
  <div class="anti-modal-box">
    <div class="anti-modal-body">

      <h4>Subscriptions of {{email}}</h4>
      <p>To remove subscriptions click on the trash icon.</p>
      <p>(To add subscriptions use the add panel - it matches my email addresses.)</p>

      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th>Newsletter</th>
            <th>Remove?</th>
          </tr>
        </thead>
        <tbody>

          {{#each newslettersEnriched}}
            <tr>
              <td>{{newsletterName}}</td>
              <td>
                <i class="fa fa-remove"></i>
              </td>
            </tr>
          {{/each}}

        </tbody>
      </table>

    </div>
  </div>
</template>
