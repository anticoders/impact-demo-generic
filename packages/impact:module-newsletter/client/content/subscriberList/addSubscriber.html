<template name="newsletter_addSubscriber">

  <div class="ui form">
    <div class="field">
      <div class="four fields">
        <div class="field">
          <input type="text" name="first-name" placeholder="Name" id="inputName">
        </div>
        <div class="field">
          <input type="text" name="last-name" placeholder="Email address" id="inputEmail">
        </div>
        <div class="ui selection simple dropdown">
          <input type="hidden" name="gender">
          <div class="default text">Newsletter</div>
          <i class="dropdown icon"></i>
          <div class="menu" id="inputNewsletter">
            <div class="item" data-value="male">Male</div>
            <div class="item" data-value="female">Female</div>
          </div>
        </div>
        <div class="ui submit primary button">Add subscription</div>
      </div>
    </div>
  </div>

</template>
